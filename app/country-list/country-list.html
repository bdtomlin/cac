<main class="countries">
  <header>
    <table>
      <tr>
        <th>Name</th>
        <th>Country Code</th>
        <th>Capital</th>
        <th>Area in km2</th>
        <th>Population</th>
        <th>Continent</th>
      </tr>
    </table>
  </header>
  <div class="countries-container">
    <table>
      <tr ng-repeat="country in countries" ng-click="goToCountry(country)">
        <td>{{country.countryName }}</td>
        <td>{{country.countryCode}}</td>
        <td>{{country.capital}}</td>
        <td>{{country.areaInSqKm | number}}</td>
        <td>{{country.population | number}}</td>
        <td>{{country.continent}}</td>
      </tr>
    </table>
  </div>
</main>
<div ng-hide="isLoading" ng-include="'./nav/nav.html'"></div>
