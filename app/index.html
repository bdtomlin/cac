<!DOCTYPE html>
<html lang="en" ng-app="cacApp">
<head>
  <meta charset="UTF-8">
  <title>Countries and Capitals</title>
  <!-- build:css ./css/cac-combined.css -->
  <link rel="stylesheet" href="./cac-app/app.css">
  <link rel="stylesheet" href="./cac-app/nav/nav.css">
  <link rel="stylesheet" href="./cac-app/alerts/alerts.css">
  <link rel="stylesheet" href="./cac-app/home/home.css">
  <link rel="stylesheet" href="./cac-app/country/country.css">
  <link rel="stylesheet" href="./cac-app/country-list/country-list.css">
  <!-- endbuild  -->
</head>
<body>
  <header>
    <h1>Countries &amp; Capitals</h1>
  </header>
  <ng-include src="'./cac-app/alerts/alerts.html'"></ng-include>
  <div id="is-loading" ng-class="{showload: isLoading}"><img src="./images/loading.gif" alt="loading"></div>
  <div id="main-view" ng-view>
  </div>

  <!-- build:js ./js/cac-combined.js -->
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-route/angular-route.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./cac-app/app.js"></script>
  <script src="./cac-app/nav/nav-controller.js"></script>
  <script src="./cac-app/alerts/alerts.js"></script>

  <script src="./cac-app/home/home.js"></script>

  <script src="./cac-app/country/country-service.js"></script>
  <script src="./cac-app/country/country-routes.js"></script>
  <script src="./cac-app/country/country-controller.js"></script>
  <script src="./cac-app/country-list/country-list.js"></script>
